# remap prefix to Ctrl-A
set -g prefix C-a

# Window shortcuts
bind-key -n C-t new-window
bind-key -n C-l next-window
bind-key -n C-h previous-window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Window bar
set-option -g status-position top

# Reload config on C-a r
unbind r
bind r source-file ~/.tmux.conf

# Renumber windows
set-option -g renumber-windows on

# Limit length of titles
set-option -gw window-status-format "#I:#{pane_current_command}#F"
set-option -gw window-status-current-format "#I:#{pane_current_command}#F"
set-option -gw window-status-current-fg "green"
set-option -gw window-status-current-bg "colour232"
